<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div id="mySidepanel" class="sidepanel">
	<a id="closebtn" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<button class="stopStart" id="stopStart">Start</button>
	<p id="status"></p>
	<p id="iterations"></p>

	<div class="orbitToggle">
		<label class="orbitBox" for="orbitControls">Orbit Controls:</label>
		<input class="orbitBox" type="checkbox" id="orbitControls"/><br>
	</div>

	<form>
		<div class="xInputs">
			<label class="inputLabel" for="xSizeInput">Number of Columns:</label>
			<input class="inputField" type="number" id="xSizeInput" min="1" required>
		</div>
		<div class="yInputs">
			<label class="inputLabel" for="ySizeInput">Number of Rows:</label>
			<input class="inputField" type="number" id="ySizeInput" min="1" required>
		</div>
		<div class="timeInputs">
			<label class="inputLabel" for="timeoutInput">Rate (per second):</label>
			<input class="inputField" type="number" id="timeoutInput" min="0.1" step="0.1" required>
		</div>

		<div class="submitValues">
			<input class="updateButton" type="submit" id="submit" value="update">
		</div>
	</form>
</div>
<button id="openbtn" class="openbtn">&#9881; Settings</button>
<canvas id="canvas"></canvas>
</body>
</html>
